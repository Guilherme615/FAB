<!-- cadastrar_editais.html -->
{% extends 'index.html' %}
{% load static %}

{% block conteudo %}
  <div class="container py-5">
    <h2 class="text-center mb-4">Cadastrar Edital</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="titulo" class="form-label">Título do Edital*</label>
          <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="col-md-6">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" name="descricao"></textarea>
        </div>
      </div>

      <div class="mb-3">
        <label for="arquivo_pdf" class="form-label">Arquivo PDF*</label>
        <input type="file" class="form-control" id="arquivo_pdf" name="arquivo_pdf" accept="application/pdf" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-custom btn-lg">Cadastrar Edital</button>
      </div>
    </form>

    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-success" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endblock %}
